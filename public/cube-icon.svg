<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.25"/>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Top face -->
    <polygon points="50,10 90,30 50,50 10,30" fill="#4A4E58" />
    <!-- Left face -->
    <polygon points="10,30 50,50 50,90 10,70" fill="#343840" />
    <!-- Right face -->
    <polygon points="90,30 50,50 50,90 90,70" fill="#3C4048" />
  </g>
</svg>
